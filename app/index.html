<!DOCTYPE html>
<html lang="en">
<head>
  <title>Disrupt17</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Interactive & visual design graduate exhibition for 2017 hosted at the Queensland University of Technology">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta property="og:url" content="https://d1srup7.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Disrupt17">
  <meta property="og:description" content="Interactive & visual design graduate exhibition for 2017 hosted at the Queensland University of Technology">
  <meta property="fb:app_id" content="417">
  <meta property="og:image" content="https://d1srup7.com/images/logo.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="417">
  <meta property="og:image:height" content="417">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Fav Icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/touch/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/touch/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/touch/favicon-96x96.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Disrupt17">
  <link rel="icon" sizes="192x192" href="images/touch/favicon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Disrupt17">
  <link rel="apple-touch-icon" href="images/touch/favicon-152x152.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/favicon-144x144.png">
  <meta name="msapplication-TileColor" content="#0f142c">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#0f142c">

  <!-- GENERIC STYLES -->
  <link rel="stylesheet" href="styles/init.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- Early Scripts -->
  <!--[if lt IE 9]>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
  <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
  <main class="fullScreenLayout blur">
    <div id="rgb-orb" class="disrupt dsrpt-rgb-follow loop">
      <img src="images/marble.jpg" alt="Marble Texture">
    </div>
    <div id="noise-overlay">
      <img src="images/noise.png" alt="Noise Texture" />
    </div>

    <div class="contentContainer centered">

      <div class="details right">
        <div class="date">
          <a href="#" target="_blank">
            <h2>22 11 2017</h2>
          </a>
        </div>
        <div class="location">
          <a href="https://maps.google.com/?q=QUT+Kelvin+Grove+Campus" target="_blank">
            <h2 data-text="29 MUSK AVENUE AND VICTORIA PARK RD, KELVIN GROVE">29 MUSK AVENUE AND VICTORIA PARK RD, KELVIN GROVE</h2>
          </a>
        </div>
      </div>

      <div class="details left">
        <h2>Interactive &amp; visual design graduate exhibition</h2>
      </div>

      <h1 class="hidden">Disrupt 2017</h1>
      <div class="disruptTitle disrupt dsrpt-horizontal">
        <span>d</span>
        <span>i</span>
        <span>s</span>
        <span>r</span>
        <span>u</span>
        <span>p</span>
        <span>t</span>
      </div>

      <div class="registerInterest">
        <form id="formEmail">
          <!-- NOTE: Add hidden reCAPTCHA for email inputs to weed out bots n shit. -->
          <!-- https://developers.google.com/recaptcha/docs/invisible -->
          <!-- <div class="g-recaptcha"
            data-sitekey="6LezqzIUAAAAAOWKkqjT5AEbJMCMOx8-o9pitn6D"
            data-callback="onSubmit"
            data-size="invisible">
        </div> -->
          <div class="inputContainer">
            <input id="inp_email" class="email" autocomplete="off" value="" type="text" pattern="[a-zA-Z0-9]+(?:(\.|_)[A-Za-z0-9!#$%&'*+/=?^`{|}~-]+)*@(?!([a-zA-Z0-9]*\.[a-zA-Z0-9]*\.[a-zA-Z0-9]*\.[a-zA-Z0-9]*\.[a-zA-Z0-9]*\.))(?:[A-Za-z0-9](?:[a-zA-Z0-9-]*[A-Za-z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?" name="email" placeholder="Type your email address" required>
                <span class="buttonText" data-text="Register your interest">Register your interest</span>
          </div>
          <div class="submitButtonContainer">
            <div class="submitButton hidden">
              <button type="submit" for="inp_email">
                register
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="corporate">
        <a href="https://www.qut.edu.au/" class="icon-link qut-icon" target="_blank"></a>
      </div>
      <div class="socials">
        <a href="https://www.facebook.com/disrupt17/" class="icon-link facebook" target="_blank">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>
        <a href="https://www.instagram.com/disrupt17/" class="icon-link instagram" target="_blank">
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
        <a href="https://github.com/kelvinoshea/disrupt-splash" class="icon-link snapchat" target="_blank">
          <i class="fa fa-snapchat-ghost" aria-hidden="true"></i>
        </a>
      </div>
    </footer>
  </main>

  <div class="snapchatCodeContainer">
    <i class="fa fa-times"></i>
    <div class="modal centered">
      <img class="snapchatCode" src="../images/snap-code.png" alt="image">
      <h1>ivddisrupt2017</h1>
      <p>Snap or screenshot to add</p>
    </div>
  </div>

  <div id="loader">

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.3/imagesloaded.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.0.13/fontfaceobserver.js"></script>
  <!-- build:js scripts/main.min.js async -->
  <script src="scripts/main.js"></script>
  <script src="scripts/loader.js"></script>
  <script src="scripts/disrupt.js"></script>
  <script src="scripts/backgroundEffect.js"></script>
  <script src="scripts/serviceWorker.js"></script>
  <!-- endbuild -->

  <script src="https://use.fontawesome.com/5400611028.js" async></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107300966-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments)};
    gtag('js', new Date());gtag('config', 'UA-107300966-1');
  </script>

  <!-- Built with love using Web Starter Kit -->

</body>
</html>
