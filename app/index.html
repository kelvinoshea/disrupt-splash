<body>
  <main id="contentContainer">
    <h1 class="disrupt left">DISRUPT</h1>
    <h1 class="disrupt right">DISRUPT</h1>

    <div id="hitboxes">
      <div class="item" style="top: 60%; left: 20%;"></div>
    </div>

    <div class="details">
      <div class="date">
        <a href="#" target="_blank">
          <i class="fa fa-calendar-o fw" aria-hidden="true"></i>
          <p>17</p>
          <p>11</p>
          <p>17</p>
        </a>
      </div>
      <div class="location">
        <a href="https://maps.google.com/?q=QUT+Kelvin+Grove+Campus" target="_blank">
          <i class="fa fa-map-marker fw" aria-hidden="true"></i>
          <p>QUT KELVIN GROVE</p>
        </a>
      </div>
    </div>

    <div class="registerInterest">
      <form id="formEmail">
        <div class="inputContainer">
          <div class="inputInnerContainer">
            <input class="email" autocomplete="off" type="text" name="email" placeholder="Type your email address" required>
                <span class="buttonText" data-text="Register your interest">Register your interest</span>
          </div>
        </div>
      </form>
    </div>
    <div class="socials">
      <a href="https://www.facebook.com/" class="facebook-link" target="_blank">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </a>
      <a href="https://www.instagram.com/" class="instagram-link" target="_blank">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </a>
    </div>

    <div id="TESTING" style="position: absolute; top: 20%; left: 20%;">
      <div class="example-one" data-text="GLITCH">GLITCH</div>
    </div>

    <div class="wave-container">
      <div class='wave -one'></div>
      <div class='wave -two'></div>
      <div class='wave -three'></div>
      <div class="wave -four"></div>
    </div>

    <div class="test-bg-glitch">

    </div>

    <div id="effectOverlay">
      <div class="effect_colourBox hidden" style="top: 50%; right: 50%;"><div class="red"></div><div class="green"></div><div class="blue"></div></div>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- build:js scripts/main.min.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/backgroundEffect.js"></script>
  <script src="scripts/serviceWorker.js"></script>
  <!-- endbuild -->

  <script src="https://use.fontawesome.com/5400611028.js" async></script>
