<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disrupt17</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Fav Icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/touch/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/touch/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/touch/favicon-96x96.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Disrupt17">
  <link rel="icon" sizes="192x192" href="images/touch/favicon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Disrupt17">
  <link rel="apple-touch-icon" href="images/touch/favicon-152x152.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/favicon-144x144.png">
  <meta name="msapplication-TileColor" content="#0f142c">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#0f142c">

  <!-- GENERIC STYLES -->
  <link rel="stylesheet" href="styles/init.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- Early Scripts -->
  <!--[if lt IE 9]>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
  <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
  <main class="fullScreenLayout">
    <div id="rgb-orb" class="disrupt dsrpt-rgb-follow loop">
      <img src="images/marble.jpg">
    </div>
    <div id="noise-overlay">
      <img src="images/noise.png" />
    </div>

    <div class="contentContainer centered">

      <div class="details right">
        <div class="date">
          <a href="#" target="_blank">
            <h2>22 11 2017</h2>
          </a>
        </div>
        <div class="location">
          <a href="https://maps.google.com/?q=QUT+Kelvin+Grove+Campus" target="_blank">
            <h2 data-text="29 MUSK AVENUE AND VICTORIA PARK RD, KELVIN GROVE">29 MUSK AVENUE AND VICTORIA PARK RD, KELVIN GROVE</h2>
          </a>
        </div>
      </div>

      <div class="details left">
        <h2>Interactive &amp; visual design graduate exhibition</h2>
      </div>

      <div class="disruptTitle disrupt dsrpt-horizontal" data-text="DISRUPT">DISRUPT</div>

      <div class="registerInterest">
        <form id="formEmail">
          <!-- NOTE: Add hidden reCAPTCHA for email inputs to weed out bots n shit. -->
          <!-- https://developers.google.com/recaptcha/docs/invisible -->
          <!-- <div class="g-recaptcha"
            data-sitekey="6Lel-zAUAAAAAKk2In1vbqXTFk6j_Cv-XWBlvvZq"
            data-callback="onSubmit"
            data-size="invisible">
        </div> -->
          <div class="inputContainer">
            <input id="inp_email" class="email" autocomplete="off" value="" type="text" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" name="email" placeholder="Type your email address" required>
                <span class="buttonText" data-text="Register your interest">Register your interest</span>
          </div>
          <div class="submitButtonContainer">
            <div class="submitButton hidden">
              <button type="submit" for="inp_email">
                register
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="corporate">
        <a href="https://www.qut.edu.au/" class="icon-link qut-icon" target="_blank"></a>
      </div>
      <div class="socials">
        <a href="https://www.facebook.com/" class="icon-link facebook" target="_blank">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>
        <a href="https://www.instagram.com/" class="icon-link instagram" target="_blank">
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
      </div>
    </footer>
  </main>
  <div id="loader">

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.3/imagesloaded.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.0.13/fontfaceobserver.js"></script>
  <!-- build:js scripts/main.min.js async -->
  <script src="scripts/main.js"></script>
  <script src="scripts/disrupt.js"></script>
  <script src="scripts/backgroundEffect.js"></script>
  <script src="scripts/serviceWorker.js"></script>
  <!-- endbuild -->

  <script src="https://use.fontawesome.com/5400611028.js" async></script>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-XXXXX-X', 'auto');
    ga('send', 'pageview');
  </script>
  <!-- Built with love using Web Starter Kit -->

</body>
</html>
