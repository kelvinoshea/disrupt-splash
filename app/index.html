<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disrupt17</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="Disrupt 17">
  <link rel="apple-touch-icon" href="images/touch/apple-icon-152x152.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#0f142c">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#0f142c">

  <!-- GENERIC STYLES -->
  <link rel="stylesheet" href="styles/main.css">

  <!--[if lt IE 9]>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
  <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
  <main class="fullScreenLayout">

    <div class="details">
      <div class="date">
        <a href="#" target="_blank">
          <p>17</p>
          <p>11</p>
          <p>17</p>
        </a>
      </div>
      <div class="location">
        <a href="https://maps.google.com/?q=QUT+Kelvin+Grove+Campus" target="_blank">
          <p>QUT KELVIN GROVE</p>
        </a>
      </div>
    </div>

    <div class="contentContainer centered">
      <div class="disruptTitle">
        <h1 id="title" class="disrupt dsrpt-rgb-shift loop" style="visibility: hidden;">DISRUPT</h1>
      </div>

      <div class="registerInterest">
        <form id="formEmail">
          <!-- NOTE: Add hidden reCAPTCHA for email inputs to weed out bots n shit. -->
          <!-- https://developers.google.com/recaptcha/docs/invisible -->
          <!-- <div class="g-recaptcha"
            data-sitekey="6Lel-zAUAAAAAKk2In1vbqXTFk6j_Cv-XWBlvvZq"
            data-callback="onSubmit"
            data-size="invisible">
        </div> -->
          <div class="inputContainer">
            <input id="inp_email" class="email" autocomplete="off" value="" type="text" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" name="email" placeholder="Type your email address" required>
                <span class="buttonText" data-text="Register your interest">Register your interest</span>
          </div>
          <div class="submitButtonContainer">
            <div class="submitButton hidden">
              <button type="submit" for="inp_email">
                register
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="socials">
      <a href="https://www.facebook.com/" class="facebook-link" target="_blank">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </a>
      <a href="https://www.instagram.com/" class="instagram-link" target="_blank">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </a>
    </div>

    <div id="effectOverlay">
      <div class="effect_colourBox hidden" style="top: 50%; right: 50%;"><div class="red"></div><div class="green"></div><div class="blue"></div></div>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- build:js scripts/main.min.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/disrupt.js"></script>
  <script src="scripts/serviceWorker.js"></script>
  <!-- endbuild -->

  <script src="https://use.fontawesome.com/5400611028.js" async></script>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-XXXXX-X', 'auto');
    ga('send', 'pageview');
  </script>

</html>
